<!DOCTYPE html>

<head>
<style>
html {
  background-color: #ffffff;
  background-image: linear-gradient(to bottom,#e5edf5, white);
  background-repeat: no-repeat;
  height:100%;
}
h3{
  color: #09589f
}
ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #f4954a;
    border:#e1e1e1 outset 2px;
}

li {
    float: left;
    border:outset #09589f 1.6px;
    border-radius: 5px;
    margin: 5px 0px 5px 5px;

}

li a, .dropbtn {
    display: inline-block;
    color: #043764;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover, .dropdown:hover .dropbtn {
    background-color:#e0711b;
}

li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f4954a}

.dropdown:hover .dropdown-content {
    display: block;
}
</style>
</head>
